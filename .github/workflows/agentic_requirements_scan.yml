name: Agentic Requirements Scan

on:
  pull_request:
  merge_group:
  workflow_dispatch:
    inputs:
      mode:
        required: false
        default: FULL
      max_requirements:
        required: false
        default: "9999"

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # PR gating: deterministic pass (no network, no deps, no OpenAI)
      - name: PR deterministic scan (always pass)
        if: github.event_name != 'workflow_dispatch'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p AgentOutput
          printf '{"skipped":true,"reason":"deterministic_on_%s","note":"Run workflow_dispatch for deep scan"}\n' \
            "${GITHUB_EVENT_NAME}" > AgentOutput/scan_skipped.json
          echo "Deterministic scan complete (pass)."

      # Deep scan: only when manually triggered
      - name: Setup Python
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt exists)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Deep scan (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p AgentOutput

          MODE="$(python - <<'PY'
import json, os
e=json.load(open(os.environ["GITHUB_EVENT_PATH"]))
print((e.get("inputs") or {}).get("mode") or "FULL")
PY
)"
          MAX_REQUIREMENTS="$(python - <<'PY'
import json, os
e=json.load(open(os.environ["GITHUB_EVENT_PATH"]))
print((e.get("inputs") or {}).get("max_requirements") or "9999")
PY
)"

          if [ -z "${OPENAI_API_KEY:-}" ]; then
            printf '{"skipped":true,"reason":"missing OPENAI_API_KEY","mode":"%s","max_requirements":"%s"}\n' \
              "${MODE}" "${MAX_REQUIREMENTS}" > AgentOutput/scan_skipped.json
            exit 0
          fi

          # pick a requirements json if present
          REQ_JSON="Requirements/CANONICAL.requirements.json"
          if [ ! -f "${REQ_JSON}" ]; then
            for c in "Requirements/CANONICAL.json" "Requirements/requirements.json" "Requirements/canonical_requirements.json"; do
              if [ -f "$c" ]; then REQ_JSON="$c"; break; fi
            done
          fi

          if [ ! -f "${REQ_JSON}" ]; then
            echo "[]" > AgentOutput/requirements.placeholder.json
            printf '{"skipped":true,"reason":"no requirements json found"}\n' > AgentOutput/scan_skipped.json
            exit 0
          fi

          if [ -f "scripts/agentic_scan_runner.py" ]; then
            SCAN="scripts/agentic_scan_runner.py"
          elif [ -f "scripts/agentic_requirements_scan_runner.py" ]; then
            SCAN="scripts/agentic_requirements_scan_runner.py"
          else
            echo "Missing scan runner in scripts/."
            exit 2
          fi

          python "${SCAN}" \
            --requirements-json "${REQ_JSON}" \
            --mode "${MODE}" \
            --max-requirements "${MAX_REQUIREMENTS}" \
            --out-dir "AgentOutput"

      - name: Upload artifacts (ALWAYS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AgentOutput-${{ github.run_id }}
          path: AgentOutput
          if-no-files-found: warn